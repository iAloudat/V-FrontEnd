<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylee.css" />
    <title>Score Keeper</title>
  </head>
  <body>
    <div class="cardContinuer">
      <div class="imageContainer">
        <img src="score.jpg" alt="Score Keeper" />
      </div>

      <h1>Score Keeper</h1>

      <div class="playerScoreNumber">
        <span id="p1">0</span> - <span id="p2">0</span>
      </div>

      <div>
        Playing to
        <select name="selector" id="selector">
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </div>

      <div class="buttonGroup">
        <button id="btn1">Player One</button>
        <button id="btn2">Player Two</button>
        <button id="btnR">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
